	<script type="text/javascript" src="js/mui.js"></script>
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init({
			keyEventBind: {
				backbutton: true,
			},
		});
		mui.plusReady(function() {
			var backButtonPress = 0;
			mui.back = function(event) {
				backButtonPress++;
				if(backButtonPress > 1) {
					plus.runtime.quit();
				} else {
					plus.nativeUI.toast('再按一次退出应用');
				}
				setTimeout(function() {
					backButtonPress = 0;
				}, 1000);
				return false;
			};
			document.getElementById('goLogout').addEventListener('tap', function() {
				plus.webview.open("login.html", "login", {}, "slide-in-right");
			});
			document.getElementById('huojia').addEventListener('tap', function() {
				plus.webview.open("huojialiebiao.html", "huojia", {}, "slide-in-right");
			});
		});
			
			
		
		//要货菜单
		function getGoods() {
			mui(".mui-popover").popover('toggle', document.getElementById("getGoods"));
		}
	</script>
